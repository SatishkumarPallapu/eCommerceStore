<div class="container">
    <div *ngIf="cartData.length != 0">
        <div class="cart-card mb-3" *ngFor="let cart of cartData">
            <img [src]="cart.imageURL" />
            <div class="product_price">
                <h3>{{cart.name}}</h3>
                <p>{{cart.price}}</p>
            </div>
            <div class="form-group">
                <select class="form-control mt-2" (change)="updateTheQuantity($event,cartData)">
                    <option *ngFor="let i of getProductsQuantity(cart.quantity)" [value]="i">
                        {{ i }}
                    </option>
                </select>
            </div>
            <button class="btn btn-outline-dark" (click)="onClickDeleteCartItem(cart)">
                Delete
            </button>

        </div>
        <hr />
        <div class="d-flex">
            <h2>Order total {{total}}</h2>
        </div>
    </div>
    <div *ngIf="cartData.length === 0" class="empty-cart">
        <h1>Your Cart Is Empty</h1>
        <p>Please click below to shop</p>
        <button class="btn btn-info" (click)="navigateToProducts()">Shop Now</button>
    </div>
</div>
